<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
</head>
<body>
    <table border="1">        
        <caption>Resultados do 1° bimestre</caption>
        <tr>
            <td colspan="4">Resultados</td>
        </tr>
        <tr>
            <th>Aluno</th>
            <th>Situação</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>

        <tr>
            <td>Alan</td>
            <td>Matriculado</td>
            <td>9,0</td>
            <td>8,0</td>
        </tr>
        <tr>
            <td>Bruna</td>
            <td>Matriculado</td>
            <td>8,5</td>
            <td>9,5</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td colspan="3">Trancado</td>
        </tr>
    </table>

    <br>    
    <table border="1">
        <caption>Resultados do 2° bimestre</caption>      
        <tr>
            <th colspan="2"></th>
            <th colspan="2">Português</th>
            <th colspan="2">Matemática</th>
        </tr>
        
        <tr>
            <td>Situação</td>
            <td>Aluno</td>
            <td>Nota 1</td>
            <td>Nota 2</td>
            <td>Nota 1</td>
            <td>Nota 2</td>
        </tr>
        <tr>
            <td rowspan="2">Matriculado</td>
            <td>Alan</td>
            <td>9,0</td>
            <td>8,0</td>
            <td>9,5</td>
            <td>8,5</td>
        </tr>
        <tr>
            <td>Bruna</td>
            <td>8,5</td>
            <td>9,5</td>
            <td>8,0</td>
            <td>9,0</td>
        </tr>
        <tr>
            <td>Trancado</td>
            <td colspan="5">Carlos</td>
        </tr>
    </table>    
</body>
</html>
